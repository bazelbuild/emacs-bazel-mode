name: Run Bazel tests
on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install Bazelisk
        uses: bazelbuild/setup-bazelisk@v2
      - name: Run Bazel tests
        run: make
